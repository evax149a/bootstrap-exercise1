<!DOCTYPE html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Bootstrap Øvelse 1</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <!-- egen CSS herunder -->
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <!-- class="container" bruges som yderste kasse (/container) for vores grid -->
    <main class="container">
      <section id="hero" class="mb-4">
        <img
          class="w-100 img-fluid d-block mx-auto"
          src="imgs/raadhuspladsen01.jpg"
          alt="Raadhuspladsen"
        />
      </section>

      <section id="top" class="mb-4">
        <div class="row">
          <img
            class="col-4 img-fluid"
            src="imgs/raadhuspladsen02.jpg"
            alt="Raadhuspladsen"
          />
          <img
            class="col-4 img-fluid"
            src="imgs/raadhuspladsen04.jpg"
            alt="Raadhuspladsen"
          />
          <img
            class="col-4 img-fluid"
            src="imgs/raadhuspladsen06.jpg"
            alt="Raadhuspladsen"
          />
        </div>
      </section>

      <section id="middle" class="mb-4">
        <div class="row">
          <img
            class="img-fluid col-6"
            src="imgs/raadhuspladsen02.jpg"
            alt="Raadhuspladsen"
          />
          <img
            class="img-fluid col-6"
            src="imgs/raadhuspladsen06.jpg"
            alt="Raadhuspladsen"
          />
        </div>
      </section>

      <section id="middle-2" class="mb-4 text-center">
        <img
          class="w-100 img-fluid"
          src="imgs/raadhuspladsen02.jpg"
          alt="Raadhuspladsen"
        />
      </section>

      <section id="bottom" class="mb-4">
        <div class="row">
          <img
            class="img-fluid col-3"
            src="imgs/raadhuspladsen01.jpg"
            alt="Raadhuspladsen"
          />
          <img
            class="img-fluid col-3"
            src="imgs/raadhuspladsen02.jpg"
            alt="Raadhuspladsen"
          />
          <img
            class="img-fluid col-3"
            src="imgs/raadhuspladsen04.jpg"
            alt="Raadhuspladsen"
          />
          <img
            class="img-fluid col-3"
            src="imgs/raadhuspladsen06.jpg"
            alt="Raadhuspladsen"
          />
        </div>
      </section>

      <footer id="footer" class="row mb-4">
        <img
          class="col-6 offset-3 d-block mx-auto img-fluid"
          src="imgs/raadhuspladsen03.jpg"
          alt="Raadhuspladsen"
        />
      </footer>
    </main>
    <!-- END container -->

    <!-- Ikke mere indhold efter denne linie -->

    <!-- popper.js og bootstraps.min.js inkludes herunder - nødvendige for visse Bootstrap-funktionaliteter - slet dem ikke-->

    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
 <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
 -->
    <!-- link til egne script-filer til sidst -->
    <script src="js/scripts.js"></script>
  </body>
</html>
