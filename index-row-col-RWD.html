<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>RWD</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <!-- egen CSS herunder -->
    <link rel="stylesheet" href="css/rwd.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <main class="container">
      <h1>
        v. 5 solution 3 RWD - <code>.row-col-xxx</code> på
        <code>.row-klassen</code> (parent-elementet), hvor xxx er antallet af
        kolonner + <code>.mb-4</code>
      </h1>
      <!-- class="container" bruges som yderste kasse (/container) for vores grid -->

      <section id="hero" class="row mb-4">
        <img
          class="img-fluid"
          src="imgs/raadhuspladsen01.jpg"
          alt="Raadhuspladsen"
        />
      </section>

      <section id="top" class="row row-cols-sm-3 mb-4">
        <img
          class="img-fluid col"
          src="imgs/raadhuspladsen02.jpg"
          alt="Raadhuspladsen"
        />
        <img
          class="img-fluid col"
          src="imgs/raadhuspladsen04.jpg"
          alt="Raadhuspladsen"
        />
        <img
          class="img-fluid col"
          src="imgs/raadhuspladsen06.jpg"
          alt="Raadhuspladsen"
        />
      </section>

      <section id="middle" class="row row-cols-2 mb-4">
        <img
          class="img-fluid col"
          src="imgs/raadhuspladsen02.jpg"
          alt="Raadhuspladsen"
        />
        <img
          class="img-fluid col"
          src="imgs/raadhuspladsen06.jpg"
          alt="Raadhuspladsen"
        />
      </section>

      <section id="middle-2" class="row mb-4">
        <img
          class="img-fluid"
          src="imgs/raadhuspladsen02.jpg"
          alt="Raadhuspladsen"
        />
      </section>

      <section
        id="bottom"
        class="row mb-4 row-cols-sm-2 row-cols-lg-4"
        style="background: blue"
      >
        <img
          class="img-fluid mb-4 mb-lg-0"
          src="imgs/raadhuspladsen01.jpg"
          alt="Raadhuspladsen"
        />
        <img
          class="img-fluid mb-4 mb-lg-0"
          src="imgs/raadhuspladsen02.jpg"
          alt="Raadhuspladsen"
        />
        <img
          class="img-fluid mb-4 mb-sm-0"
          src="imgs/raadhuspladsen04.jpg"
          alt="Raadhuspladsen"
        />
        <img
          class="img-fluid"
          src="imgs/raadhuspladsen06.jpg"
          alt="Raadhuspladsen"
        />
      </section>

      <footer id="footer" class="row row-cols-2">
        <img
          class="img-fluid offset-3"
          src="imgs/raadhuspladsen03.jpg"
          alt="Raadhuspladsen"
        />
      </footer>
    </main>
    <!-- END container -->

    <!-- Ikke mere indhold efter denne linie -->

    <!-- popper.js og bootstraps.min.js inkludes herunder - nødvendige for visse Bootstrap-funktionaliteter - slet dem ikke-->

    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>

    <!-- link til egne script-filer til sidst -->
    <script src="js/scripts.js"></script>
  </body>
</html>
